---
- name: Install vim-plug
  ansible.builtin.shell: sh -c 'curl -fLo "${XDG_DATA_HOME:-$HOME/.local/share}"/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'

- name: Install neovim plugins
  ansible.builtin.shell: nvim --headless +PlugInstall +qa

- name: Install coc plugins
  ansible.builtin.shell: nvim --headless "+CocInstall coc-json coc-tsserver coc-clangd coc-pyright coc-explorer" +qa

